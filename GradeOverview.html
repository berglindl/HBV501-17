<!DOCTYPE html>
<html lang="en">
	<head>
		<title>StudyBuddy</title>
		<link rel="stylesheet" type="text/css" href="StudyBuddy.css">
	</head>
	<body>
		<h1>Grade Progress</h1>
		<br>
		<section class="classes">
			<div class="progress">
				<button id="add_class">Create a new class</button>
				<div id="new_class">

						<input class="text" placeholder="Type in the new class">
					</form>
				</div>
			</div>
		</section>
		<br>
		<form action="StartScreen.html">
			<input type="submit" value="Go back">
		</form>
		<script src="GradeController.js"></script>
	</body>
</html>
