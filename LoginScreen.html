<!DOCTYPE html>
<html lang="en">
	<head>
		<title>StudyBuddy</title>
		<link rel="stylesheet" type="text/css" href="StudyBuddy.css">
	</head>
	<body>
		<h2>StudyBuddy</h2>
		<form action="StartScreen.html">
			<div class="login-container">
				<label class="user-and-password">Username:</label>
				<input type="text" placeholder="Enter your username here" name="username" required>
				<label class="user-and-password">Password:</label>
				<input type="password" placeholder="Enter your password here" name="password" required>
				<input type="submit" value="Login"
			</div>
		</form>
	</body>
</html>
